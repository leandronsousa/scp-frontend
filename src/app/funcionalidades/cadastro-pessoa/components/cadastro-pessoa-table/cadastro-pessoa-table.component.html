<table mat-table [dataSource]="pessoas"  class="mat-elevation-z8" matSortDisableClear>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="sexo">
    <th mat-header-cell *matHeaderCellDef> Sexo </th>
    <td mat-cell *matCellDef="let row"> {{row.sexo }} </td>
  </ng-container>

  <ng-container matColumnDef="dataNascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let row"> {{row.dataNascimento | date: 'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let row"> {{row.cpf | cpf }} </td>
  </ng-container>

  <ng-container matColumnDef="acoes" stickEnd>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row ">
      <mat-icon [matMenuTriggerFor]="menu" aria-label="Ações">more_vert</mat-icon>
      <mat-menu #menu="matMenu">
        <a mat-menu-item (click)="visualizar(row._links.self)">
          <mat-icon>pageview</mat-icon>
          <span>Visualizar</span>
        </a>
        <a mat-menu-item (click)="excluir(row._links.self)">
          <mat-icon>delete</mat-icon>
          <span>Excluir</span>
        </a>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
  </tr>
</table>
