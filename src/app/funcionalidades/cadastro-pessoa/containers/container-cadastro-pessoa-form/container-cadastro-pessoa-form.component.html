<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastro de Pessoa</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-cadastro-pessoa-form
      [pessoa]="pessoa$ | async"
      (incluirPessoa)="incluirPessoa($event)"
      (alterarPessoa)="alterarPessoa($event)">
    </app-cadastro-pessoa-form>
  </mat-card-content>
</mat-card>
