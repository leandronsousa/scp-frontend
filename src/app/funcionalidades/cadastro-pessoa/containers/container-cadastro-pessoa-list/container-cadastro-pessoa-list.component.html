<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Pessoas</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-cadastro-pessoa-table
      [pessoas]="pessoas$ | async"
      (visualizar)="visualizar($event)"
      (excluir)="excluir($event)">
    </app-cadastro-pessoa-table>
  </mat-card-content>
</mat-card>
