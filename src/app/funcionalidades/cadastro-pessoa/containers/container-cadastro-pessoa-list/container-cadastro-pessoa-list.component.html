<mat-card class="mat-elevation-z4 card">
  <mat-card-header>
    <mat-card-title class="title">Lista de Pessoas</mat-card-title>
    <div class="full-width">
      <a stickEnd color="primary" mat-stroked-button href="#" routerLink="/pessoas/0" class="button-end">Nova Pessoa</a>
    </div>
  </mat-card-header>
  <mat-card-content>
    <app-cadastro-pessoa-table
      [pessoas]="pessoas$ | async"
      (visualizarPessoa)="visualizar($event)"
      (excluirPessoa)="excluir($event)">
    </app-cadastro-pessoa-table>
  </mat-card-content>
</mat-card>
